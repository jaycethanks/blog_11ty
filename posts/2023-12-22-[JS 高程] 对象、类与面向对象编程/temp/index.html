<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <script src="script.js"></script>
  <title>index</title>
</head>

<body>
  <div id="app">
    <div class="msg-wrapper">
      <div class="msg-header">
        <div class="title">即使提交此请求的不是您，没有此验证码也无法访问您的帐户。</div>
        <div class="subtitle">为了确保您的帐户安全，我们建议</div>
      </div>
      <div class="msg-content">
        为了确保您的帐户安全，我们建议为您的 Adobe 帐户使用独有的密码，或使用 Adobe Account Access 应用程序进行登录。Adobe Account Access
        的双重身份验证使登录帐户变得更轻松，无需记住或更改密码。
      </div>
      <div class="opera-btn">
        <a href="" class="btn">
          关闭
        </a>
        <a href="" class="btn dealing">
          处理
        </a>
      </div>
    </div>

  </div>
</body>
<style>
  * {
    margin: 0;
    padding: 0
  }

  #app {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 16px;
  }

  .msg-wrapper {
    padding: 20px;
    border: 1px solid rgb(228, 228, 228);
    width: 500px;
    max-width: 80vw;
  }

  .msg-header {
    /* font-size: ; */
  }

  .msg-header .title {
    padding: 0;
    padding-top: 24px;
    margin: 0;
    color: rgb(51, 51, 51);
    font-size: 22px;
    padding-bottom: 16px;
    line-height: 37px;
    text-align: left;
  }

  .msg-header .subtitle {
    padding: 0;
    margin: 0;
    color: rgb(0, 44, 126);
    font-size: 14px;
    padding-bottom: 26px;
    line-height: 26px;
    text-align: left;
  }

  .msg-content {
    font-size: 16px;
    line-height: 25px;
    font-family: Arial, sans-serif, 'Motiva Sans';
    text-align: left;
    color: #3f3f3f;
    padding-bottom: 20px;
  }

  .opera-btn {
    color: #f1f1f1;
    text-align: right;
    display: flex;
    justify-content: flex-end;
  }

  .opera-btn .btn {
    text-decoration: none;
    color: #000;
    padding: 5px 10px;
    border-radius: 5px;
    width: 50px;
    margin: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #cccccc;
  }

  .opera-btn .dealing {
    color: #fff;
    background-color: #235ecf;

  }
</style>
